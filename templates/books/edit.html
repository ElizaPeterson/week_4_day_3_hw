{% extends "base.html" %}

{% block content %}

<form class="books" action="/books/{{book.id}}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Description" required>
    </div>

    <div>
        <label for="author">Author:</label>
        <select id="author" name="author_id">
            {% for author in all_authors %}
                <option value= "{{author.id}}"
                {% if book.author.first_name == author.first_name %} selected="selected" {% endif %}> {{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
        </select>
    </div>

        <button type="submit">Edit Book</button>
</form>


{% endblock %}
